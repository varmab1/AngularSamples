<html>
    <head>
        <title>Prototypes</title>
        
    </head>
    <body>
       <p id="display"></p>
       <script>
            x1={list0:[4,7,2,3,9,8,5,1]}
            x1.__proto__.secondSmallest= function (){
                var sm=Number.MAX_VALUE,s_sm=Number.MAX_VALUE
                for(let p of this.list0){
                    if(p<sm){
                        s_sm=sm;
                        sm=p
                    }else if(p<s_sm){
                        s_sm=p
                    }
                }
                return s_sm;
            }
            console.log(x1.secondSmallest())
            const p=[2,5,7,8,9,2,7]
            const p1=[
                {
                    name:"pv",
                    rollNum:3
                },
                {
                    name:"y",
                    rollNum:1
                },
                {
                    name:"s",
                    rollNum:2
                }
       ]
       p2 = structuredClone(p1);
       console.log(p)
       console.log(p2)
       p.sort()
       p1.sort( (a,b) => {
        if(a.rollNum>b.rollNum){
            return 1
        }else if(a.rollNum<b.rollNum){
            return -1
        }
        return 0;
       })
       console.log(p)
       console.log(p1)

        </script>
    </body>
</html>
